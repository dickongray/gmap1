
<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">   
  <title>Google Maps JavaScript API v3 Example: Marker Categories</title> 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head> 
<body> 
<!-- tab section -->
  <div class="main">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <div class="main-box">
            <ul class="nav nav-tabs" id="myTab">
              <li><a id="link1" href="#office" data-toggle="tab" onclick="displayMarkers(1)";>Tab 1</a></li>
              <li><a id="link2" href="#rnd" data-toggle="tab" onclick="displayMarkers(2);">Tab 2</a></li>
              <li><a id="link3" href="#home" data-toggle="tab" onclick="displayMarkers(3);">Tab 3</a></li>
            </ul>
          <div class="tab-content">
          <div class="tab-pane active" id="office">
            <h1>Contact 1</h1>
            <h4>Address 1</h4>
          </div>
          <div class="tab-pane" id="rnd">
            <h1>Contact 2</h1>
            <h4>Address 2</h4>
          </div><!-- tab-pane --> 
          <div class="tab-pane" id="home">
            <h1>Contact 3</h1>
           <h4>Address 3</h4>
          </div><!-- tab-pane -->
          </div><!-- tab-content --> 
          </div><!-- main-box --> 
        </div><!-- col-xs-12--> 
      </div><!-- row --> 
    </div><!-- Container --> 
  </div><!-- main --> 
<!-- /tab section -->
<!-- map section -->
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div id="map"></div>
            </div><!-- col-xs-12 col-sm-5 --> 
        </div><!-- row --> 
    </div><!-- Container --> 
<!-- /map section -->

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp"> </script>
        <!-- Script tag -->
  <script type="text/javascript" src="custom.js"></script>

</body> 
</html>
